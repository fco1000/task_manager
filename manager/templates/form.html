{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="card mt-2">
        <div class="container">
            <form action="" class="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="my-2">
                    {% bootstrap_button button_type="submit" content="Submit" %}
                </div>
            </form>
        </div>  
    </div>
{% endblock content %}
