{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
{% if workers %}
<a href="{% url 'worker-create' %}" class="btn btn-large btn-secondary my-2">Add worker</a>
<div class="card">
    <div class="card-header">
       <h4>Workers</h4> 
    </div>
    <div class="card-body">
        <table class="table">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for worker in workers %}
    
    <tr>
        <td>{{worker.name}}</td>
        <td>{{worker.email}}</td>
        <td><a class="btn btn-primary" href="{% url 'worker-update' worker.id %}">update</a></td>
        
    </tr>
    
    {% endfor %}
</table>
    </div>
</div>


{% else %}
<h2 class="mt-3 text-center">Go add workers <a href="{% url 'worker-create' %}" style="text-decoration:none;">here</a></h2>
{% endif %}
{% endblock content %}
